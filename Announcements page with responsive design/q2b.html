<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OU Walking Club - Add Announcement</title>
        <link rel="stylesheet" href="q2b.css">
        <meta charset="utf-8"/>
        <meta name="author" content="Abi Feetham" />
    </head>
    <body>
        <header>
            <img id="logo" src="images/oulogo-56.jpg" alt="The Open University logo">
            <h1>OU Walking Club Admin App</h1>
            <!--navigation bar-->
            <nav>
                <ul>
                    <li><a href="q2a.html">View proposed events</a></li>
                    <li><a href="q2a.html">Create events</a></li>
                    <li><a href="q2a.html">Manage club members</a></li>
                    <li><a href="q2a.html">Post news items</a></li>
                    <li><a href="q2a.html">Create email announcements</a></li>
                </ul>
            </nav>
        </header>
        <h2>Send an email announcement</h2>
        <div id="announcementform">
            <!--form submits data to the TT284 reflector-->
            <form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
                <!--hidden form field for session ID-->
                <input type="hidden" name="sessionID" value="1234abcd-5678-9090-efef">
                <!--<div> element surrounding each part of the form enables use of grid areas in CSS to make form responsive-->
                <div id="formtitle">
                <label for="title" id="titlelabel">Title:</label><br>
                <input type="text" id="title" name="title">
                </div>
                <div id="formdate">
                <label for="date" id="datelabel">Date to send announcement:</label><br>
                <input type="date" id="date" name="date">
                </div>
                <div id="formbody">
                <label for="body">Body:</label><br>
                <textarea name="body" id="body" rows="20" cols="60"></textarea>
                </div>
                <div id="formfile">
                <label for="file">Attach file:</label>
                <input type="file" id="file" name="file">
                </div>
                <div id="formsubmit">
                <input type="submit" value="Submit">
                </div>
            </form>
        </div>

    </body>
</html>
